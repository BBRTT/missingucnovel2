<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>소설 테스트</title>

  <style>

.title-divider {
  width: 100vw;
  height: 1px;
  margin: 40px 0 60px;
  background: rgba(0, 0, 0, 0.15);

  box-shadow:
  0 6px 20px rgba(0, 0, 0, 0.45),
  0 3px 6px rgba(0, 0, 0, 0.35);
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}

    /* --------------------------
       전체 페이지
    --------------------------- */
    body {

      /* 인트로 전체 화면 */
#intro {
  position: fixed;
  inset: 0;
  background: #fafafa;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 0.8s ease;
}

/* 인트로 안 내용 */
.intro-inner {
  text-align: center;
}

#intro h1 {
  font-size: 32px;
  margin-bottom: 16px;
}

#intro p {
  font-size: 14px;
  color: #666;
}

/* 사라질 때 */
#intro.hide {
  opacity: 0;
  pointer-events: none;
}

      font-family: 'Noto Sans KR', system-ui, -apple-system, sans-serif;
      font-size: 15px;               /* 기본 본문 글씨 크기 */
      line-height: 1.1;              /* 줄 간격 */
      letter-spacing: -0.015em;
      padding: 0 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fafafa;
    }

    /* --------------------------
       제목
    --------------------------- */
    h1 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 100px;
      color: #333;
    
    }
    

    /* --------------------------
       소설 영역
    --------------------------- */
    #story {
      max-width: 600px;
      text-align: center;
      margin: 0 auto;
      padding: 0 20px;
      line-height: 1.1;
      letter-spacing: -0.015em;
    }

    /* --------------------------
       글 + 이미지 공통 스타일
    --------------------------- */
    .line,
    .line img {
      font-size: 15px !important;       /* 본문 폰트 강제 적용 */
      opacity: 0;                        /* 기본 숨김 */
      font-weight: 300;
      transition: opacity 0.4s ease;     /* 페이드 인 */
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
      border: none;                       /* 이미지 테두리 제거 */
    }

    .line.show,
    .line img.show {
      opacity: 1;
    }

    .line.hide,
    .line img.hide {
      opacity: 0;
    }
    
html, body {
  overflow-x: hidden;
}
  </style>
</head>

<body>
<div id="intro">
  <div class="intro-inner">
<h1> 제발... <h1>
<div class="title-divider"></div>
    <p>화면을 터치하면 이야기가 시작됩니다</p>
    <p>※ 글자를 눌러야 글이 나옵니다! ※</p>
  </div>
</div>

<audio id="bgm1" src="모야.mp3"></audio>
<audio id="bgm2" src="살만찌고.mp3"></audio>
<audio id="bgm3" src="bgm3.mp3"></audio>
<audio id="bgm4" src="bgm4.mp3"></audio>
<audio id="bgm5" src="bgm5.mp3"></audio>
  
<div id="story">
  <p class="line disappear">안녕하세요! 잘 지내셨나요?</p>
  <p class="line disappear">예전의 전 유씨노벨 작가가 되는게 꿈이었어요. 그리고 아직도 그 꿈을 잊지 못하고 결국엔 이렇게 만들어버렸답니다.^^.</p>
  <p class="line disappear">그때의 감성이 잘 묻어나는 글이 되길 바라면서 써봅니다. 그럼 재밌게 봐주세요!</p>
  <p class="line disappear">*</p>
  <p class="line disappear">*</p>
  <p class="line disappear">*</p>
  <p class="line disappear">*</p>
  <p class="line disappear">*</p>
  <p class="line bgm1-start"> 첫문장</p>
  
</div>

<script>
  // ------------------------------
  // 부드러운 페이드
  // ------------------------------
  function fadeInSmooth(audio, duration = 1500) {
    audio.pause();
    audio.currentTime = 0;
    audio.volume = 0;
    audio.play();
    const startTime = performance.now();
    function step(now) {
      const t = Math.min((now - startTime) / duration, 1);
      audio.volume = Math.sin(t * Math.PI / 2);
      if (t < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  function fadeOutSmooth(audio, duration = 1000, callback) {
    const startTime = performance.now();
    const initialVolume = audio.volume;
    function step(now) {
      const t = Math.min((now - startTime) / duration, 1);
      audio.volume = initialVolume * Math.cos(t * Math.PI / 2);
      if (t < 1) requestAnimationFrame(step);
      else {
        audio.pause();
        audio.currentTime = 0;
        if (callback) callback();
      }
    }
    requestAnimationFrame(step);
  }

  // ------------------------------
  // 글 + BGM 변수
  // ------------------------------
  const lines = document.querySelectorAll(".line");
  let index = 0;

  const bgmMap = {
    "bgm1-start": document.getElementById("bgm1"),
    "bgm2-start": document.getElementById("bgm2"),
    "bgm3-start": document.getElementById("bgm3"),
    "bgm4-start": document.getElementById("bgm4"),
    "bgm5-start": document.getElementById("bgm5")
  };

  let introDone = false;
  let currentBgm = null;

  // ------------------------------
  // 클릭 이벤트
  // ------------------------------
  document.body.addEventListener("click", () => {

  // 아직 인트로면
  if (!introDone) {
    introDone = true;

    // 인트로 사라짐
    document.getElementById("intro").classList.add("hide");

    // 첫 줄 보여주기
    const firstLine = document.querySelector(".line");
    firstLine.classList.add("show");

    // 자동 스크롤
    firstLine.scrollIntoView({
      behavior: "smooth",
      block: "center"
    });

    // 첫 BGM 시작 (있다면)
    if (firstLine.classList.contains("bgm1-start")) {
      currentBgm = bgmMap["bgm1-start"];
      fadeInSmooth(currentBgm, 1500);
    }

    return; // ⭐ 중요: 여기서 종료
  }

  // ↓↓↓ 여기부터는 기존 클릭 로직 그대로 ↓↓↓
});

  document.body.addEventListener("click", () => {
    if (index >= lines.length) return;

    const currentLine = lines[index];

    // 이전 글 페이드 아웃
    const toDisappear = document.querySelectorAll(".disappear");
    toDisappear.forEach(line => {
      if (line !== currentLine) {
        line.classList.remove("show");
        line.classList.add("hide");
      }
    });

    // 현재 글 등장
    currentLine.classList.add("show");
    currentLine.classList.remove("hide");

    currentLine.scrollIntoView({
  behavior: "smooth",
  block: "center"
});

    // 첫 등장 + BGM 시작
    Object.keys(bgmMap).forEach(key => {
      if (currentLine.classList.contains(key)) {
        if (currentBgm !== bgmMap[key]) {
          if (currentBgm) {
            fadeOutSmooth(currentBgm, 1000, () => {
              currentBgm = bgmMap[key];
              fadeInSmooth(currentBgm, 1500);
            });
          } else {
            currentBgm = bgmMap[key];
            fadeInSmooth(currentBgm, 1500);
          }
        }
      }
    });

    index++;
  });
</script>



</body>
</html>
