<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>소설 테스트</title>

  <style>
    /* --------------------------
       전체 페이지
    --------------------------- */
    body {
      font-family: 'Courier New', Courier, monospace; /* 사각진 글꼴 */
      font-size: 15px;               /* 기본 본문 글씨 크기 */
      line-height: 1.5;              /* 줄 간격 */
      padding: 40px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fafafa;
    }

    /* --------------------------
       제목
    --------------------------- */
    h1 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: 700;  
   background-color: transparent;   /* 배경 제거 */
      border: none;                    /* 테두리 제거 */
      border-bottom: 2px solid #ccc;   /* 아래쪽만 경계선 */
      padding-bottom: 20px;
      display: inline-block;
    }
    

    /* --------------------------
       소설 영역
    --------------------------- */
    #story {
      max-width: 600px;
      text-align: center;
    }

    /* --------------------------
       글 + 이미지 공통 스타일
    --------------------------- */
    .line,
    .line img {
      font-size: 15px !important;       /* 본문 폰트 강제 적용 */
      opacity: 0;                        /* 기본 숨김 */
      font-weight: 300;
      transition: opacity 0.4s ease;     /* 페이드 인 */
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
      border: none;                       /* 이미지 테두리 제거 */
    }

    .line.show,
    .line img.show {
      opacity: 1;
    }

    .line.hide,
    .line img.hide {
      opacity: 0;
    }
  </style>
</head>

<body>

  
<h1> 제발... <h1>
<audio id="bgm1" src="ScreenRecording_12-28-2025-05-32-44_1.mp3"></audio>
<audio id="bgm2" src="Classic 2.m4a"></audio>
<audio id="bgm3" src="bgm3.mp3"></audio>
<audio id="bgm4" src="bgm4.mp3"></audio>
<audio id="bgm5" src="bgm5.mp3"></audio>
  
<div id="story">
  <p class="line disappear bgm1-start">안녕하세요! 잘 지내셨나요?</p>
  <p class="line disappear">예전의 전 유씨노벨 작가가 되는게 꿈이었어요. 그리고 아직도 그 꿈을 잊지 못하고 결국엔 이렇게 만들어버렸답니다.^^.</p>
  <p class="line disappear">그때의 감성이 잘 묻어나는 글이 되길 바라면서 써봅니다. 그럼 재밌게 봐주세요!</p>
  <p class="line">*</p>
  <p class="line">*</p>
  <p class="line">*</p>
  <p class="line">*</p>
  <p class="line">*</p>
  <p class="line bgm2-start"> 첫문장</p>
  
</div>

<script>
  // ------------------------------
  // 부드러운 페이드
  // ------------------------------
  function fadeInSmooth(audio, duration = 1500) {
    audio.pause();
    audio.currentTime = 0;
    audio.volume = 0;
    audio.play();
    const startTime = performance.now();
    function step(now) {
      const t = Math.min((now - startTime) / duration, 1);
      audio.volume = Math.sin(t * Math.PI / 2);
      if (t < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  function fadeOutSmooth(audio, duration = 1000, callback) {
    const startTime = performance.now();
    const initialVolume = audio.volume;
    function step(now) {
      const t = Math.min((now - startTime) / duration, 1);
      audio.volume = initialVolume * Math.cos(t * Math.PI / 2);
      if (t < 1) requestAnimationFrame(step);
      else {
        audio.pause();
        audio.currentTime = 0;
        if (callback) callback();
      }
    }
    requestAnimationFrame(step);
  }

  // ------------------------------
  // 글 + BGM 변수
  // ------------------------------
  const lines = document.querySelectorAll(".line");
  let index = 0;

  const bgmMap = {
    "bgm1-start": document.getElementById("bgm1"),
    "bgm2-start": document.getElementById("bgm2"),
    "bgm3-start": document.getElementById("bgm3"),
    "bgm4-start": document.getElementById("bgm4"),
    "bgm5-start": document.getElementById("bgm5")
  };

  let currentBgm = null;

  // ------------------------------
  // 클릭 이벤트
  // ------------------------------
  document.body.addEventListener("click", () => {
    if (index >= lines.length) return;

    const currentLine = lines[index];

    // 이전 글 페이드 아웃
    const toDisappear = document.querySelectorAll(".disappear");
    toDisappear.forEach(line => {
      if (line !== currentLine) {
        line.classList.remove("show");
        line.classList.add("hide");
      }
    });

    // 현재 글 등장
    currentLine.classList.add("show");
    currentLine.classList.remove("hide");

    // 첫 등장 + BGM 시작
    Object.keys(bgmMap).forEach(key => {
      if (currentLine.classList.contains(key)) {
        if (currentBgm !== bgmMap[key]) {
          if (currentBgm) {
            fadeOutSmooth(currentBgm, 1000, () => {
              currentBgm = bgmMap[key];
              fadeInSmooth(currentBgm, 1500);
            });
          } else {
            currentBgm = bgmMap[key];
            fadeInSmooth(currentBgm, 1500);
          }
        }
      }
    });

    index++;
  });
</script>



</body>
</html>
