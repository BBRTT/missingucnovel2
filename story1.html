<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>소설 테스트</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Suit:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* -------------------------- 전체 페이지 -------------------------- */
body {
  font-family: 'SUIT', sans-serif;
  font-size: 15px;
  line-height: 1.3;
  letter-spacing: -0.015em;
  padding: 0 20px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #fafafa;
  overflow-x: hidden;
}

/* -------------------------- 인트로 -------------------------- */
#intro {
  position: fixed;
  inset: 0;
  background: #fafafa;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 0.8s ease;
}
.intro-inner {
  text-align: center;
}
#intro h1 {
  font-family: 'Nanum Myeongjo', serif;
  font-size: 32px;
  margin-bottom: 16px;
}
#intro p {
  font-size: 14px;
  color: #666;
}
#intro.hide {
  opacity: 0;
  pointer-events: none;
}

/* -------------------------- 제목 -------------------------- */
h1.title {
  font-family: 'Nanum Myeongjo', serif;
  font-size: 30px;
  text-align: center;
  margin-bottom: 40px;
  color: #333;
}

/* -------------------------- 구분선 -------------------------- */
.title-divider {
  width: 100vw;
  height: 1px;
  margin: 20px 0 60px;
  background: rgba(0,0,0,0.15);
  box-shadow: 0 6px 20px rgba(0,0,0,0.45), 0 3px 6px rgba(0,0,0,0.35);
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}

/* -------------------------- 소설 영역 -------------------------- */
#story {
  max-width: 600px;
  text-align: center;
  margin: 0 auto;
  padding: 0 20px;
}

/* -------------------------- 글 + 이미지 -------------------------- */
.line {
  font-size: 15px;
  opacity: 0;
  font-weight: 300;
  margin-bottom: 20px;
  max-width: 100%;
  height: auto;
  border: none;
}
.line img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  display: block;
  margin: 20px auto;
}
.line.show {
  opacity: 1;
  transition: opacity 0.4s ease;
}
.line.hide {
  opacity: 0;
}
</style>
</head>

<body>
<div id="intro">
  <div class="intro-inner">
    <h1>제발...</h1>
    <div class="title-divider"></div>
    <p>화면을 터치하면 이야기가 시작됩니다</p>
    <p>※ 본 글에는 사운드가 포함되어 있습니다 ※</p>
  </div>
</div>

<audio id="bgm1" src="모야.mp3"></audio>
<audio id="bgm2" src="살만찌고.mp3"></audio>
<audio id="bgm3" src="초콜렛군 오렌지양.mp3"></audio>
<audio id="bgm4" src="bgm4.mp3"></audio>
<audio id="bgm5" src="bgm5.mp3"></audio>

<div id="story">
  <p class="line disappear bgm3-start" data-text>안녕하세요! 잘 지내셨나요?</p>
  <p class="line disappear" data-text>예전의 전 유씨노벨 작가가 되는게 꿈이었어요. 하지만 그러기도 전에 그 꿈의 공간이 사라져버렸고 저는 아직도 그 공간을 그리워 하고 다시 꿈꾸고 있어요. 유씨노벨과 같진 않지만 유씨노벨만의 기능을 조금 추가한 이런 공간을 만들어봤습니다.^^.</p>
  <p class="line disappear" data-text>그때의 감성이 잘 묻어나는 글이 되길 바라면서 써봅니다. 그럼 재밌게 봐주세요!</p>
  <p class="line disappear">*</p>
  <p class="line disappear">*</p>
  <p class="line disappear">*</p>
  <p class="line disappear">*</p>
  <p class="line disappear">*</p>
  <p class="line" data-text>첫문장</p>
  <img class="line" src="KakaoTalk_20251229_220819096.jpg" alt="하루토" />
</div>

<script>
// ------------------------------ 타이핑 기능 ------------------------------
function typeLine(line, callback, speed=40) { // speed: 40ms per char
  if(!line.dataset.text) { 
    if(callback) callback(); 
    return; 
  }
  const fullText = line.dataset.text || line.textContent;
  line.textContent = "";
  let i = 0;
  const interval = setInterval(()=>{
    line.textContent += fullText[i];
    i++;
    if(i >= fullText.length){
      clearInterval(interval);
      if(callback) callback();
    }
  }, speed);
}

// ------------------------------ 페이드 인/아웃 ------------------------------
function fadeInSmooth(audio, duration = 1600){
  audio.pause();
  audio.currentTime=0;
  audio.volume=0;
  audio.play();
  const startTime=performance.now();
  function step(now){
    const t = Math.min((now-startTime)/duration,1);
    audio.volume = Math.sin(t*Math.PI/2);
    if(t<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function fadeOutSmooth(audio, duration = 1600, callback){
  const startTime=performance.now();
  const initialVolume = audio.volume;
  function step(now){
    const t = Math.min((now-startTime)/duration,1);
    audio.volume = initialVolume*Math.cos(t*Math.PI/2);
    if(t<1) requestAnimationFrame(step);
    else{
      audio.pause();
      audio.currentTime=0;
      if(callback) callback();
    }
  }
  requestAnimationFrame(step);
}

// ------------------------------ 변수 ------------------------------
const lines = document.querySelectorAll(".line");
const bgmMap = {
  "bgm1-start": document.getElementById("bgm1"),
  "bgm2-start": document.getElementById("bgm2"),
  "bgm3-start": document.getElementById("bgm3"),
  "bgm4-start": document.getElementById("bgm4"),
  "bgm5-start": document.getElementById("bgm5")
};
let index = 0;
let introDone = false;
let currentBgm = null;

// ------------------------------ 클릭 이벤트 ------------------------------
document.body.addEventListener("click", ()=>{

  // 1️⃣ 인트로 처리
  if(!introDone){
    introDone = true;
    document.getElementById("intro").classList.add("hide");

    // 첫 줄 등장 + 타이핑
    const firstLine = lines[0];
    firstLine.classList.add("show");
    typeLine(firstLine);

    // 첫 BGM
    Object.keys(bgmMap).forEach(key=>{
      if(firstLine.classList.contains(key)){
        currentBgm = bgmMap[key];
        fadeInSmooth(currentBgm,1500);
      }
    });
    return;
  }

  // 2️⃣ 본문 클릭 진행
  if(index >= lines.length) return;

  const line = lines[index];

  // 이전 글 페이드 아웃
  const toDisappear = document.querySelectorAll(".disappear");
  toDisappear.forEach(l=>{
    if(l!==line){
      l.classList.remove("show");
      l.classList.add("hide");
    }
  });

  line.classList.add("show");

  // 스크롤
  line.scrollIntoView({behavior:"smooth", block:"center"});

  // 타이핑
  typeLine(line);

  // BGM 전환
  Object.keys(bgmMap).forEach(key=>{
    if(line.classList.contains(key)){
      if(currentBgm !== bgmMap[key]){
        if(currentBgm){
          fadeOutSmooth(currentBgm,1600, ()=>{
            currentBgm = bgmMap[key];
            fadeInSmooth(currentBgm,1600);
          });
        }else{
          currentBgm = bgmMap[key];
          fadeInSmooth(currentBgm,1600);
        }
      }
    }
  });

  index++;
});
</script>
</body>
</html>
