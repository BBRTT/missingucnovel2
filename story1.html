<script>

function fadeInSmooth(audio, duration = 1500){
  audio.pause();
  audio.currentTime=0;
  audio.volume=0;
  audio.play();
  const startTime=performance.now();
  function step(now){
    const t=Math.min((now-startTime)/duration,1);
    audio.volume=Math.sin(t*Math.PI/2);
    if(t<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function fadeOutSmooth(audio, duration = 1600, callback){
  const startTime = performance.now();
  const initialVolume = audio.volume;
  function step(now){
    const t=Math.min((now-startTime)/duration,1);
    audio.volume=initialVolume*Math.cos(t*Math.PI/2);
    if(t<1) requestAnimationFrame(step);
    else { audio.pause(); audio.currentTime=0; if(callback) callback(); }
  }
  requestAnimationFrame(step);
}

// ------------------------------
// ê¸€ íƒ€ì´í•‘ + ë¡œë”©
// ------------------------------
const lines = document.querySelectorAll(".line");
const loading = document.querySelector(".loading");
const bgmMap = {
  "bgm1-start": document.getElementById("bgm1"),
  "bgm2-start": document.getElementById("bgm2"),
  "bgm3-start": document.getElementById("bgm3"),
  "bgm4-start": document.getElementById("bgm4"),
  "bgm5-start": document.getElementById("bgm5")
};
let currentBgm = null;
let index=0;

function showLine(line, callback){
  if(line.dataset.text){
    const fullText = line.dataset.text;
    line.textContent="";
    line.classList.add("show");
    let i=0;
    const interval = setInterval(()=>{
      line.textContent += fullText[i];
      i++;
      if(i>=fullText.length){
        clearInterval(interval);
        if(callback) callback();
      }
    },50);
  } else {
    line.classList.add("show");
    if(callback) callback();
  }
}

document.body.addEventListener("click", ()=>{
  if(index>=lines.length) return;
  const currentLine = lines[index];

  // ì´ì „ ê¸€ ì‚¬ë¼ì§
  lines.forEach(line=>{
    if(line!==currentLine) line.classList.remove("show"), line.classList.add("hide");
  });

  // BGM ì²´í¬
  Object.keys(bgmMap).forEach(key=>{
    if(currentLine.classList.contains(key)){
      if(currentBgm!==bgmMap[key]){
        if(currentBgm){
          fadeOutSmooth(currentBgm,1600,()=>{
            currentBgm=bgmMap[key];
            fadeInSmooth(currentBgm,1500);
          });
        } else {
          currentBgm=bgmMap[key];
          fadeInSmooth(currentBgm,1500);
        }
      }
    }
  });

  // ë¡œë”© í‘œì‹œ ê°€ëŠ¥
  if(currentLine.classList.contains("loading-insert")){
    currentLine.classList.add("show"); // ë¹ˆ ê³µê°„ í‘œì‹œ

    loader.classList.add("loading","show");
    loader.textContent="ë¡œë”©ì¤‘...";
    currentLine.appendChild(loader);
    setTimeout(()=>{
      loader.remove();
      showLine(currentLine);
    },1000);
  } else {
    showLine(currentLine);
  }

  currentLine.scrollIntoView({behavior:"smooth",block:"center"});
  index++;
});
