<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>내 소설</title>
</head>
<body>

<h1>내 소설 제목</h1>

<audio id="bgm" src="bgm.mp3" loop></audio>

<button onclick="start()">읽기 시작</button>

<div id="story" style="display:none;">
  <p>바보야!!.</p>
  <p>두 번째 문단.</p>
</div>

<script>
function start() {
  document.getElementById("bgm").play();
  document.getElementById("story").style.display = "block";
}
</script>

</body>
</html>
